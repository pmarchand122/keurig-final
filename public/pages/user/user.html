<div class="loginContent">
  <div class="loginHolder">
    <h1>Login</h1>
    <input id="loginEmail" type="text" placeholder="Enter your email..." />
    <input
      id="loginPassword"
      type="text"
      placeholder="Enter your password..."
    />
    <div class="submitLogin" onclick="login()">
      <p>Login</p>
    </div>
  </div>

  <div class="signupHolder">
    <h1>Sign Up</h1>
    <input id="signupEmail" type="text" placeholder="Enter your email..." />
    <input
      id="signupPassword"
      type="text"
      placeholder="Create your password..."
    />
    <div class="submitSignup" onclick="signup()">
      <p>Sign Up</p>
    </div>
  </div>
</div>
